{% extends 'base.html' %}
{% block content %}
<h1>Page 1</h1>
<form method="post">
    <div class="mb-3">
        <label for="field1" class="form-label">Field 1</label>
        <input type="text" class="form-control" id="field1" name="field1" required>
    </div>
    <div class="mb-3">
        <label for="field2" class="form-label">Field 2</label>
        <input type="text" class="form-control" id="field2" name="field2" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Entry</button>
</form>

<h2>Entries</h2>
<ul class="list-group">
    {% for entry in data %}
    <li class="list-group-item">
        {{ entry.field1 }} - {{ entry.field2 }}
        <a href="{{ url_for('edit_page1', id=entry.id) }}" class="btn btn-sm btn-warning float-end">Edit</a>
        <a href="{{ url_for('delete_page1', id=entry.id) }}" class="btn btn-sm btn-danger float-end me-2">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
