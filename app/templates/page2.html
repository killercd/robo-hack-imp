{% extends 'base.html' %}
{% block content %}
<h1>Page 2</h1>
<form method="post">
    <div class="mb-3">
        <label for="field3" class="form-label">Field 3</label>
        <input type="text" class="form-control" id="field3" name="field3" required>
    </div>
    <div class="mb-3">
        <label for="field4" class="form-label">Field 4</label>
        <input type="text" class="form-control" id="field4" name="field4" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Entry</button>
</form>

<h2>Entries</h2>
<ul class="list-group">
    {% for entry in data %}
    <li class="list-group-item">
        {{ entry.field3 }} - {{ entry.field4 }}
        <a href="{{ url_for('edit_page2', id=entry.id) }}" class="btn btn-sm btn-warning float-end">Edit</a>
        <a href="{{ url_for('delete_page2', id=entry.id) }}" class="btn btn-sm btn-danger float-end me-2">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
